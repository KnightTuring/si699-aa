<html>
  <head>
    <title>Tutorial Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1>Population by Census Tract, Washtenaw County</h1>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Add a button to display current location-->
    <div class="container">
        <button id="show" class="btn">Show my location</button>
        <div id="message"></div>
    </div>

    <!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUe8qMFCBfCA7uOVLbdm4gtd62hOBqPa4&libraries=visualization&callback=initMap">
      defer
  </script>
  </body>
</html>
